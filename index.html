<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse Media Player Project</title>    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section>
        <nav>
            <div class="menu-item">
                <span><i class="fa fa-bars"></i></span>
                <div id="start">
                    <img class="yt-logo" src="img/YouTube-Logo.wine.png" alt="">
                </div>
            </div>
            <div id="center">
                <form class="yt-search-form" action="">
                    <div class="yt-search">
                        <input type="text" placeholder="Search...">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </div>
                    <span class="mic-icon"><i class="fa fa-microphone"></i></span>
                </form>
            </div>
            <div id="end">
                <span><i class="ico fa fa-video"></i></span>
                <span><i class="ico fa fa-bell"></i></span>
                <span><i class="ico fa fa-user"></i></span>
            </div>
        </nav>
    </section>
    <section>
        <main>
            <div id="primary">
                <iframe width="100%" height="480" src="https://www.youtube.com/embed/MmPIyZ7u6Gk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h1 class="yt-title">Level Up Experience | Operators</h1>
                <div class="yt-video-icons">
                    <p>1,195 views . 1 Apr 2020</p>
                    <div>
                        <span><i class="fa yt-vd-icons fa-thumbs-up"></i>100</span>
                        <span><i class="fa yt-vd-icons fa-thumbs-down"></i>Dislike</span>
                        <span><i class="fa yt-vd-icons fa-share"></i>Share</span>
                        <span><i class="fa yt-vd-icons fa-scissors"></i>Clip</span>
                        <span><i class="fa yt-vd-icons plus-minus"></i>Save</span>
                        <span class="yt-vd-icons">...</span>
                    </div>
                </div>
            </div>
            <div id="secondary"></div>
        </main>
    </section>
<script src="https://kit.fontawesome.com/078a910440.js" crossorigin="anonymous"></script>
</body>
</html>
